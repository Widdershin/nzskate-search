<!DOCTYPE html>
<html>
<head>
    <title>NZ Skate Search</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="/static/tablesaw/bower_components/filament-dialog/dialog.css">
    <link rel="stylesheet" href="/static/tablesaw/dist/tablesaw.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/tablesaw/bower_components/filament-dialog/dialog.js"></script>
    <script src="/static/tablesaw/dist/tablesaw.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="/static/app.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43132161-3', 'nzskatesearch.com');
      ga('send', 'pageview');

</head>
<body>
    <div class="header">
        <h1>NZ Skate Search</h1>
        <h4>Search the shops that support the scene</h4>
        <form action="#">
            Search: <input type="text" id="search">
            <input type="submit" value="Submit"  id="submit">
        </form>
    </div>

    <table data-sortable data-sortable-switch class="tablesaw">
        <thead>
            <tr>
                <th data-sortable-col>Shop</th>
                <th data-sortable-col>Item</th>
                <th data-sortable-col>Price</th>
                <th data-sortable-col data-sortable-default-col>Relevance</th>
            </tr>
        </thead>

        <tbody id="results">
        </tbody>
    </table>

    <!-- <ul id="results">
    </ul> -->
    <table data-sortable class="tablesaw">
    </table>
</body>
</html>
